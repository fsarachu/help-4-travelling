<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

>

<h:head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="../resources/css/full.css" rel="stylesheet"/>
    <link href="../resources/css/login.css" rel="stylesheet"/>

</h:head>
<h:body>

    <div id="container" class="col-lg-12">
    <div class="row"><br></br><br></br><br></br></div>
    <div class="col-lg-5"></div>
                <div class="recuadro row center-block col-lg-2">
                    <div class="login-title" align="center">LOGIN</div>
                    <img class="profile-img" src="resources/imagenes/login3.png"/>
                    <h:form>
                        <div class="row center-block row-centered">
                            <h:outputLabel>Usuario: </h:outputLabel>

                            <div class="row center-block">
                                <h:inputText
                                             styleClass="col-lg-12"
                                             required="true" requiredMessage="Debe ingresar un usuario"
                                             value="#{loginBean.cliente.nickname}">
                                </h:inputText>
                            </div>

                            <h:outputLabel>Contrasena: </h:outputLabel>
                            <div class="row center-block">
                                <h:inputSecret
                                                styleClass="col-lg-12"
                                                required="true" requiredMessage="Debe ingresar la contrasena"
                                                value="#{loginBean.cliente.contrasena}">
                                </h:inputSecret>
                            </div>
                        </div>

                        <br></br>
                        <div class="row center-block">
                            <h:commandButton
                                    styleClass="btn btn-primary center-block col-lg-12"
                                    value="Continuar" action="#{loginBean.controloPassword}">
                            </h:commandButton>
                        </div>
                        <div>
                            <h:outputLabel
                                    rendered="#{!loginBean.mensaje.equals(null)}">#{loginBean.mensaje}</h:outputLabel>
                        </div>
                    </h:form>
                    <div align="center" draggable="false">
                        <a href="AltaUsuarios.xhtml">Registro Usuario</a>
                    </div>
                </div>

        <div class="col-lg-5"></div>

            </div>
</h:body>
</html>
