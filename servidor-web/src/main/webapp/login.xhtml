<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" ></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <title>Help 4 Travelling</title>

    <style type="text/css">
        body {
            background-color: silver;
            background: url("imagenes/fondo.jpg") no-repeat top right;
        }
    </style>
</h:head>
<h:body>
    <h2>Login de usuario aqui</h2>

    <h:form>
        <div>
            <h:outputLabel>Usuario: </h:outputLabel>
            <h:inputText required="true" requiredMessage="Debe ingresar un usuario"
                         value="#{loginBean.cliente.nickname}">
            </h:inputText>
        </div>
        <div>
            <h:outputLabel>Contrasena: </h:outputLabel>
            <h:inputSecret required="true" requiredMessage="Debe ingresar la contrasena"
                           value="#{loginBean.cliente.contrasena}">
            </h:inputSecret>
        </div>
        <div>
            <h:commandButton
                    value="Continuar" action="#{loginBean.controloPassword}">
            </h:commandButton>
        </div>
        <div>
            <h:outputLabel rendered="#{!loginBean.mensaje.equals(null)}">#{loginBean.mensaje}</h:outputLabel>
            <h:outputLabel rendered="#{!loginBean.mensaje.equals(null)}">#{loginBean.usuarioExiste()}</h:outputLabel>
        </div>
    </h:form>
</h:body>
</html>
