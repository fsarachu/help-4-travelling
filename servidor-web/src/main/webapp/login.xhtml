<?xml version="1.0" encoding="UTF-8"?>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
>
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Help 4 Travelling</title>

    <style type="text/css">
        body {
            background-color: silver;
            background: url("resources/imagenes/fondo.jpg") no-repeat top right;
            padding-top: 70px;
        }
    </style>
    <link href="resources/css/login.css" rel="stylesheet"/>

</h:head>
<h:body>
    <div class="login-title" align="center">LOGIN</div>
    <div class="container" align="center">

                <div class="recuadro">
                    <img class="profile-img" src="resources/imagenes/login3.png"/>
                    <h:form>
                        <div align="center">
                            <div align="right">
                                <h:outputLabel>Usuario: </h:outputLabel>
                                <h:inputText required="true" requiredMessage="Debe ingresar un usuario"
                                             value="#{loginBean.cliente.nickname}">
                                </h:inputText>
                            </div>
                            <div align="right">
                                <h:outputLabel>Contrasena: </h:outputLabel>
                                <h:inputSecret required="true" requiredMessage="Debe ingresar la contrasena"
                                               value="#{loginBean.cliente.contrasena}">
                                </h:inputSecret>
                            </div>
                        </div>

                        <br></br>
                        <div align="center" draggable="false">
                            <h:commandButton
                                    value="Continuar" action="#{loginBean.controloPassword}">
                            </h:commandButton>
                        </div>
                        <div>
                            <h:outputLabel
                                    rendered="#{!loginBean.mensaje.equals(null)}">#{loginBean.mensaje}</h:outputLabel>
                        </div>
                    </h:form>
                    <div align="center" draggable="false">
                        <a href="AltaUsuarios.xhtml">Registro Usuario</a>
                    </div>

                </div>

            </div>



</h:body>
</html>
