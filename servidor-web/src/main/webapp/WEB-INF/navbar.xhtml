<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
>
<body>
<ui:composition>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">CLIENTES</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">SERVICIOS<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <li><a href="#">Alta</a></li>
                            <li><a href="#">Listado</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <!-- En caso de no estar logueado -->
                        <h:outputLink rendered="#{!loginBean.isLoggedIn()}" value="login.xhtml" >   Log In    </h:outputLink>
                        <!-- En caso de estarlo -->
                        <h:panelGroup rendered="#{loginBean.isLoggedIn()}">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Bienvenid@ #{loginBean.getCliente().nombre}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li>
                                    <h:form rendered="#{loginBean.isLoggedIn()}">
                                        <h:commandLink rendered="#{loginBean.isLoggedIn()}" action="#{loginBean.cerrarSesion() }" href="index.xhtml" value="Log Out"/>
                                    </h:form>
                                </li>
                            </ul>
                        </h:panelGroup>
                    </li>
                </ul>
            </div><!--<div class="navbar-collapse collapse" id="navbar-main">-->
