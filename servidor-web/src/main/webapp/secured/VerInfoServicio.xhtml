<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/box.css" rel="stylesheet"/>

<body>
<div class="login-title" align="center">VER INFORMACION SERVICIOS</div>
<div id="container" class="col-lg-12">

    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbar.xhtml"/>
    </ui:insert>
    <div class="login-title" align="center">SERVICIOS | PROMOCIONES</div>

    <div class="col-lg-4"></div>

    <h:form>


        <div class="box col-lg-4">
            <h:dataTable
                    styleClass="table table-striped"
                    value="#{servicioBean.listarProducto}" var="prod" border="1">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputLabel>#{prod.id}</h:outputLabel>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="TIPO"/>
                    </f:facet>
                    <h:outputLabel>#{prod.tipo}</h:outputLabel>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="NOMBRE"/>
                    </f:facet>
                    <h:commandLink action="#{servicioBean.buscarServicio(prod.id)}" immediate="true"
                                   value="#{prod.nombre}">
                    </h:commandLink>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PRECIO"/>
                    </f:facet>
                    <h:outputLabel>#{prod.precio}</h:outputLabel>
                </h:column>

            </h:dataTable>
        </div>
        <div class="col-lg-4"></div>

    </h:form>
</div>
</body>
</html>
