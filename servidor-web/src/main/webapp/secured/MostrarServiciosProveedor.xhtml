<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html> <!--HTML5-->
<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/verInfoServicio.css" rel="stylesheet"/>

<body>
<div class="login-title" align="center">VER INFORMACION SERVICIOS</div>
<div id="container" class="col-lg-12">

    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbarProveedores.xhtml"/>
    </ui:insert>

    <div class="col-lg-3"></div>

    <h:form>
        <div class="caja1 col-lg-2">
            <h3>Categorias</h3>
            <h:dataTable
                    styleClass="table table-striped"
                    rendered="#{servicioBean.cargarServicioXProveedor(loginProveedorBean.proveedor.id)}"
                    value="#{servicioBean.listarProductosServicio}" var="servicios" border="1">
                <h:column>
                    <h:commandLink
                                   value="#{servicios.id}  #{servicios.nombre}">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
        <div class="caja2 col-lg-2">
            <h3>     </h3>
            <h:dataTable
                    styleClass="table table-striped"
                    rendered="#{!categoriaBean.categoria.id.equals(0)}" value="#{servicioBean.listaServicios}" var="serviciopromo" border="1">
                <h:column>
                    <h:commandLink action="#{servicioBean.buscarServicio(serviciopromo.id)}" immediate="true"
                                   value="#{serviciopromo.id}  #{serviciopromo.nombre}">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>


        <div class="caja3 col-lg-2">

            <img id="mainImage" class="mainImage" src="#{servicioBean.servicio.imagenes[0]}"/>
            <div id="divId" onclick="changeImageOnClick(event)">
                <img class="imgStyle" src="#{servicioBean.servicio.imagenes[0]}"/>
                <img class="imgStyle" src="#{servicioBean.servicio.imagenes[1]}"/>
                <img class="imgStyle" src="#{servicioBean.servicio.imagenes[2]}"/>

            </div>

            <script type="text/javascript">
                var images = document.getElementById("divId").getElementsByTagName("img");

                function changeImageOnClick(event) {
                    event = event || window.event;
                    var targetElement = event.target || event.srcElement;
                    if (targetElement.tagName == "IMG") {
                        mainImage.src = targetElement.getAttribute("src");
                    }
                }
            </script>

        </div>





    </h:form>
    <div class="col-lg-3"></div>
</div>
</body>
</html>
