<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html> <!--HTML5-->
<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/box.css" rel="stylesheet"/>

<body>
<div class="login-title" align="center">VER INFORMACION SERVICIOS</div>
<div id="container" class="col-lg-12">

    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbarProveedores.xhtml"/>
    </ui:insert>

    <div class="col-lg-3"></div>

    <h:form>
        <div class="box col-lg-2">
            <h:dataTable
                    styleClass="table table-striped"
                    rendered="#{servicioBean.cargarServicioXProveedor()}"
                    value="#{servicioBean.listarProductosServicio}" var="servicios" border="1">
                <h:column>
                    <h:commandLink action="#{servicioBean.buscarServicioProveedor(servicios.id)}" immediate="true"
                                   value="#{servicios.id}  #{servicios.nombre}">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
        <div class="caja2 col-lg-2">

        </div>

    </h:form>
</div>
</body>
</html>
