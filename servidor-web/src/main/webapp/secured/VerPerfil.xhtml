<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Help 4 Travelling</title>

    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
        }
    </style>
</h:head>
<h:body>
    <h2>Ver Perfil del Usuario</h2>

    <h:form>
        <div>
            <h:outputLabel>Nickname </h:outputLabel>
            <h:outputLabel>#{usuarioBean.nickname}</h:outputLabel>
        </div>
        <div>
            <h:graphicImage value="/imagenes/imagen2.jpeg" />
        </div>
        <div>
            <h:outputLabel>Nombre</h:outputLabel>
            <h:inputText required="true" requiredMessage="El nombre es requerido"
                         value="#{loginBean.cliente.nombre}">
            </h:inputText>
        </div>
        <div>
            <h:outputLabel>Apellido</h:outputLabel>
            <h:inputText required="true"
                         requiredMessage="Debe ingresar el apellido"
                         value="#{loginBean.cliente.apellido}">
            </h:inputText>
        </div>
        <div>
            <h:outputLabel>Correo</h:outputLabel>
            <h:inputText required="true"
                         requiredMessage="Debe ingresar un correo"
                         value="#{loginBean.cliente.correo}">
            </h:inputText>
        </div>
        <div>
            <h:outputLabel>Fecha Nacimiento</h:outputLabel>
            <h:inputText value="#{loginBean.cliente.fechaNacimiento}" converter="myDateTimeConverter" />
        </div>
        <div>
            <label for="inputFile">Seleccione una imagen</label>
            <input type="file" name="inputFile" id="inputFile" value="#{loginBean.cliente.imagen}"/>
            <h:graphicImage value="/imagenes/#{loginBean.cliente.imagen}" />
            <h:outputLabel>#{loginBean.cliente.imagen}</h:outputLabel>
        </div>
        <h:commandButton
                value="Guardar" action="#{loginBean.modificar}">
        </h:commandButton>
    </h:form>
</h:body>
</html>
