<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Help 4 Travelling</title>

    <link href="/resources/css/verPerfil.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container" align="center">

    <ui:insert name="navbar">
        <ui:include src="/WEB-INF/navbar.xhtml"/>
    </ui:insert>
    <div class="titulo"><h4>VER PERFIL DE USUARIO</h4></div>

    <div class="box1">


        <div><h:outputLabel>Nickname: #{loginBean.cliente.nickname}</h:outputLabel></div>
        <div><h:outputLabel>Nombre: #{loginBean.cliente.nombre}</h:outputLabel></div>
        <div><h:outputLabel>Apellido: #{loginBean.cliente.apellido}</h:outputLabel></div>
        <div><h:outputLabel>Correo: #{loginBean.cliente.correo}</h:outputLabel></div>
        <div><h:outputLabel>Fecha Nacimiento: #{loginBean.cliente.fechaNacimiento}</h:outputLabel></div>

    </div>

    <div class="box2">
        <form action="">
            <h4>LISTA DE RESERVAS</h4>
            <h:dataTable value="#{reservaBean.reservaList}" var="reservas" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText
                                value="Reservas">
                        </h:outputText>
                    </f:facet>
                    <h:outputLabel immediate="true"
                                   value="#{reservas.id}  #{reservas.carrito.id}">
                    </h:outputLabel>
                </h:column>
            </h:dataTable>
        </form>
    </div>

    <div class="box3">
        <img id="mainImage" class="mainImage" src="#{loginBean.cliente.imagen}"/>
    </div>

    </div>
</h:body>
</html>
