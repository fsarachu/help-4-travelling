<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<h:body>
    <div class="login-title" align="center">VER PERFIL DE USUARIO</div>
    <div id="container" class="col-lg-12">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbar.xhtml"/>
        </ui:insert>

        <div class="col-lg-3"></div>

    <div class="box1 col-lg-2">

        <div><h:outputLabel>Nickname: #{loginBean.cliente.nickname}</h:outputLabel></div>
        <div><h:outputLabel>Nombre: #{loginBean.cliente.nombre}</h:outputLabel></div>
        <div><h:outputLabel>Apellido: #{loginBean.cliente.apellido}</h:outputLabel></div>
        <div><h:outputLabel>Correo: #{loginBean.cliente.correo}</h:outputLabel></div>
        <div><h:outputLabel>Fecha Nacimiento: #{loginBean.cliente.fechaNacimiento}</h:outputLabel></div>

    </div>

    <div class="box2 col-lg-2">
        <form action="">
            <h4>LISTA DE RESERVAS</h4>
            <h:dataTable value="#{reservaBean.reservaList}" var="reservas" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText
                                value="Reservas">
                        </h:outputText>
                    </f:facet>
                    <h:outputLabel immediate="true"
                                   value="#{reservas.id}  #{reservas.carrito.id}">
                    </h:outputLabel>
                </h:column>
            </h:dataTable>
        </form>
    </div>

    <div class="box3 col-lg-2">
        <img id="mainImage" class="mainImage" src="#{loginBean.cliente.imagen}" alt="FOTO"/>
    </div>
        <div class="col-lg-3"></div>
    </div>
</h:body>
</html>
