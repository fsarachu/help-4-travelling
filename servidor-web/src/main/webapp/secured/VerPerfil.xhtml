<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Help 4 Travelling</title>

    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
        }
    </style>

</h:head>
<h:body>
    <h2>Ver Perfil del Usuario</h2>

    <ui:insert name="navbar" >
        <ui:include src="/WEB-INF/navbar.xhtml" />
    </ui:insert>

    <form action="">
    	<div class="form-group">
    		<label>Nickname #{loginBean.cliente.nickname}</label>
    	</div>
    </form>
    <form action="">
        <div class="form-group">
            <h:graphicImage value="../resources/imagenes/imagen1.jpeg" />
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <label>Nombre #{loginBean.cliente.nombre}</label>
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <label>Apellido #{loginBean.cliente.apellido}</label>
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <label>Correo #{loginBean.cliente.correo}</label>
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <label>Fecha de Nacimiento #{loginBean.cliente.fechaNacimiento}</label>
        </div>
    </form>
    <form action="">
        <div class="form-group">
            <h:graphicImage value="../resource/imagenes/#{loginBean.cliente.imagen}" />
        </div>
    </form>
</h:body>
</html>
