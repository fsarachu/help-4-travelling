<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html> <!--HTML5-->
<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/mostrarCarrito.css" rel="stylesheet"/>

<h:body>
    <div class="login-title" align="center">BUSCAR</div>


    <div id="container" class="col-lg-12">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbar.xhtml"/>
        </ui:insert>

        <div class="col-lg-4"></div>

        <h:form id="formBuscar">
            <div class="caja1 col-lg-4">
                <img class="profile-img" src="../resources/imagenes/lupa.png"/>

                <div>
                <h:selectOneMenu styleClass="col-lg-8" value="#{servicioBean.buscar}">
                    <f:selectItem itemLabel="Elija una opcion" itemValue="custom"/>
                    <f:selectItem id="alfabetico" itemLabel="Alfabeticamente (a-z)" itemValue="alfabetico"/>
                    <f:selectItem id="precio" itemLabel="Precio (ascendente)" itemValue="precio"/>
                    <f:ajax render="input"/>
                </h:selectOneMenu>
                <h:panelGroup id="input">
                    <h:inputText value="#{servicioBean.buscar}" rendered="#{servicioBean.buscar == 'custom'}"
                                 required="true"/>
                </h:panelGroup>
                <h:commandButton class="btn btn-primary col-lg-4" value="ACTUALIZAR"
                                 action="#{servicioBean.ordenarXNombre}">
                </h:commandButton>

                </div>
                <div><br/><br/><br/></div>
                <h:dataTable
                        styleClass="table table-striped" style="background-color: whitesmoke"
                    value="#{servicioBean.listarProducto}"
                    var="serviciopromo" border="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputLabel
                            value="#{serviciopromo.id}">
                    </h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"/>
                    </f:facet>
                    <h:outputLabel
                            value="#{serviciopromo.nombre}">
                    </h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion"/>
                    </f:facet>
                    <h:outputLabel
                            value="#{serviciopromo.descripcion}">
                    </h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputLabel
                            value="#{serviciopromo.precio}">
                    </h:outputLabel>
                </h:column>

                </h:dataTable>
            </div>
        </h:form>

        <div class="col-lg-4"></div>

    </div>

</h:body>

</html>
