<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
        }
    </style>

    <title>Help 4 Travelling</title>

</h:head>
<h:body>
    <h:form>
        <h2>Agregar Servicio o Promocion</h2>
        <h:dataTable value="#{servicioBean.listarProducto}" var="serviciopromo" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText
                            value="Nombre">
                    </h:outputText>
                </f:facet>
                <h:commandLink immediate="true"
                               value="#{serviciopromo.id}  #{serviciopromo.nombre}">
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
