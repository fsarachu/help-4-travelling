<h:head>

<h:body>

    <div class="container" align="center">

    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbar.xhtml"/>



    </ui:insert>
    <h:form>

                <f:facet name="header">
                    <h:outputText

                <h:commandLink immediate="true"

    </h:form>
