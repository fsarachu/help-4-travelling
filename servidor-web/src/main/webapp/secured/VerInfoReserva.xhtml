<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Help 4 Travelling</title>
    <link href="../resources/css/verInfoReserva.css" rel="stylesheet"/>
</head>
<body>
<div class="titulo"><h4>VER INFORMACION RESERVA</h4></div>
<div id="container">
        <ui:insert name="navbar" >
            <ui:include src="../WEB-INF/navbar.xhtml" />
        </ui:insert>
        <h:form>
            <div class="box1">
                <h3>Reservas</h3>
                <h:dataTable value="#{reservaBean.reservaList}" var="reservas" border="1">
                    <h:column>
                        <h:commandLink action="#{reservaBean.cargarItemsReserva(reservas.id)}"
                                       immediate="true"
                                       value="#{reservas.id}  #{reservas.fechaCreacion}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="box2">
                <h3>     </h3>
                <h:dataTable rendered="#{!reservaBean.reserva.id.equals(0)}" value="#{reservaBean.itemReserva}"  var="productos" border="1">
                    <h:column>
                        <h:commandLink action="#{servicioBean.buscarServicio(productos.id)}" immediate="true"
                                       value="#{productos.producto.id}  #{productos.producto.descripcion} ">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            <!--<div class="box3">
                    <h3>Informacion de Reserva #{servicioBean.servicio.nombre}</h3>
                    <h:outputText>Descripcion #{servicioBean.servicio.descripcion}</h:outputText>
                    <img src="#{servicioBean.servicio.imagenes[0]}"/>
                    <img src="#{servicioBean.servicio.imagenes[1]}"/>
                    <img src="#{servicioBean.servicio.imagenes[2]}"/>
                    <h:outputText>rendered="#{servicioBean.servicio.origen.equals(not null)}">#{servicioBean.servicio.origen}</h:outputText>
                    <h:outputText>rendered="#{servicioBean.servicio.destino.equals(not null)}">#{servicioBean.servicio.destino}</h:outputText>
                    <br/>
                    <label>Precio $#{servicioBean.servicio.precio}</label>
            </div>-->
            <div class="clear"></div>
            <a href="session.removeAttribute(reservas)"></a>
        </h:form>
    </div>
</body>
</html>
