<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

>
<h:head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta http-equiv="refresh" content="5"/>
    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
            padding-top: 70px;
        }

        .box1, .box2 {
            width: 280px;
            height: auto;
            float: left;
        }

        .box1 {
            clear: left;
            margin-right: 10px;
        }

        .clear {
            clear: both;
        }
    </style>
    <!--<link href="resources/css/index.css" rel="stylesheet"/>-->

</h:head>
<title>Help 4 Travelling</title>

<h:body>
    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbar.xhtml"/>
    </ui:insert>
    <div id="container">
        <h:form>
            <div class="box1">
                <h3>Categorias</h3>
                <h:dataTable value="#{categoriaBean.listCategorias}" var="categorias" border="1">
                    <h:column>
                        <h:commandLink action="#{servicioBean.cargarServiciosXCategoria(categorias)}"
                                       immediate="true"
                                       value="#{categorias.id}  #{categorias.nombre}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="box2">
                <h3>     </h3>
                <h:dataTable rendered="#{!categoriaBean.categoria.id.equals(0)}" value="#{servicioBean.listaServicios}" var="serviciopromo" border="1">
                    <h:column>
                        <h:commandLink action="#{servicioBean.buscarServicio(serviciopromo.id)}" immediate="true"
                                       value="#{serviciopromo.id}  #{serviciopromo.nombre}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="clear"></div>
        </h:form>
    </div>
</h:body>
</html>
