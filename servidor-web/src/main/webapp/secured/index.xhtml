
<!DOCTYPE html>
<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Help 4 Travelling</title>
    <!-- necesario -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="../resources/css/full.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div class="login-title" align="center">HOME</div>
    <div id="container" class="col-lg-12 col-centered">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbar.xhtml"/>
        </ui:insert>


        <h:form id="form1">
        <div class="col-lg-2 center-block">


                <p:tree id="tree" value="#{treeManagedBean.root}" var="node" dynamic="true" cache="false">
                    <p:ajax event="expand"/>
                    <p:treeNode>
                        <h:commandLink
                                value="#{node}" action="#{servicioBean.cargarServiciosXCategoria(node)}">
                        </h:commandLink>
                    </p:treeNode>
                    <p:ajax event="select" listener="#{treeManagedBean.onNodeSelect}"></p:ajax>
                </p:tree>
        </div>

            <div class="col-lg-2 center-block">


                <h:dataTable
                             styleClass="table table-hover"
                             rendered="#{!categoriaBean.categoria.id.equals(0)}"
                             value="#{servicioBean.listaServicios}"
                             var="serviciopromo" border="1">
                    <h:column>
                        <h:commandLink action="#{servicioBean.cargaServiciosCarrito(serviciopromo.id)}"
                                       immediate="true"
                                       value="#{serviciopromo.id}  #{serviciopromo.nombre}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>

  </h:form>
    </div>
    </h:body>
</html>
