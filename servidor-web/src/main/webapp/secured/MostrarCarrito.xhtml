<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">

    </style>
    <title>Help 4 Travelling</title>
    <link href="../resources/css/mostrarCarrito.css" rel="stylesheet"/>
</h:head>


<h:body>
    <div class="titulo"><h4>CARRITO</h4></div>

    <div class="container" align="center">
        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbar.xhtml"/>
        </ui:insert>

        <h:form>
        <div class="box1">
            <img class="profile-img" src="../resources/imagenes/cart.png"/>
            <h:outputLabel
                    rendered="#{carritoBean.itemReservas.equals(null)}">#{carritoBean.mensaje}</h:outputLabel>

            <h:dataTable value="#{carritoBean.itemReservas}" var="items" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputLabel>#{items.cantidad}</h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Articulo"/>
                    </f:facet>
                    <h:outputLabel>#{items.producto.nombre}</h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo"/>
                    </f:facet>
                    <h:outputLabel>#{items.producto.tipo}</h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dias"/>
                    </f:facet>
                    <h:outputLabel value="#{carritoBean.calculoDias(items.fechaInicio,items.fechaFin)}">
                    #{carritoBean.dias}</h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Precio"/>
                    </f:facet>
                    <h:outputLabel>#{items.producto.precio}</h:outputLabel>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sub-Total"/>
                    </f:facet>
                    <h:outputLabel>#{items.subTotal}</h:outputLabel>
                </h:column>
        </h:dataTable>
        <h:outputLabel value="#{carritoBean.totalCarrito()}">Total: #{carritoBean.carrito.total}</h:outputLabel>
        <div>
        <h:commandButton id="confirmar" value="Reserva"
                         action="#{carritoBean.confirmarCarrito}">
        </h:commandButton>
        </div>
    </div>
    <div>
        <h:outputLabel rendered="#{!carritoBean.mensaje.equals(null)}">#{carritoBean.mensaje}</h:outputLabel>
    </div>
</h:form>
</div>
        </h:body>
        </html>
