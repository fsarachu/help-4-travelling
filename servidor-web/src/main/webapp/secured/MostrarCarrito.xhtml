<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
            padding-top: 70px;
        }

        .box1, .box2 {
            width: 280px;
            height: auto;
            float: left;
        }

        .box1 {
            clear: left;
            margin-right: 10px;
        }

        .clear {
            clear: both;
        }
    </style>

</h:head>
<title>Help 4 Travelling</title>

<h:body>
    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbar.xhtml"/>
    </ui:insert>
    <div id="container">
        <h:form>
        <div class="box1">
            <h3>Mostrar Carrito</h3>
            <h:outputLabel
                    rendered="#{carritoBean.itemReservas.equals(null)}">#{carritoBean.mensaje}</h:outputLabel>

            <h:dataTable value="#{carritoBean.itemReservas}" var="items" border="1">
                <h:column>
                    <h:commandLink
                            value="#{items.producto.descripcion}  #{items.cantidad}">
                    </h:commandLink>
                    <h:outputLabel>Precio: #{items.producto.precio}</h:outputLabel>
                    <h:outputLabel>Tipo: #{items.producto.tipo}</h:outputLabel>
                    <h:outputLabel>Sub-Total: #{items.subTotal}</h:outputLabel>
                </h:column>
            </h:dataTable>
            <h:outputLabel>Total: #{clienteBean.cliente.carrito.total}</h:outputLabel>
        </div>
        <div class="box1">
            <h:commandButton id="confirmar" value="Reserva"
                             action="#{carritoBean.confirmarCarrito}">
            </h:commandButton>
        </div>
        <div>
            <h:outputLabel rendered="#{!carritoBean.mensaje.equals(null)}">#{carritoBean.mensaje}</h:outputLabel>
    </div>
</h:form>
</div>
        </h:body>
        </html>
