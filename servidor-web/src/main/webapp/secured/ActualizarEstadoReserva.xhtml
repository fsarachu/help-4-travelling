<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html> <!--HTML5-->

<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../resources/css/bootstrap.css" rel="stylesheet"/>
    <link href="../resources/css/full.css" rel="stylesheet"/>
    <link href="../resources/css/estadoReserva.css" rel="stylesheet"/>


</head>
<h:body>
    <div class="login-title" align="center">ACTUALIZAR ESTADO RESERVA</div>
    <div id="container" class="col-lg-12">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbarProveedores.xhtml"/>
        </ui:insert>
        <div class="col-lg-4"></div>
        <h:form name="actualizoReserva" id="form1">
            <input type="hidden" name="hidden1" id="mostrar" class="mostrar" value="#{reservaBean.estadoReserva}">
            </input>

            <div class="box1 col-lg-2">
                <h3>Reservas</h3>
                <h:dataTable rendered="#{reservaBean.cargarReservasProveedor()}"
                             value="#{reservaBean.reservaListProv}" var="reservas" border="1">
                    <h:column>
                        <h:commandLink action="#{reservaBean.cargarItemsReservaProveedor(reservas.id)}"
                                       immediate="true"
                                       value="#{reservas.id}  #{reservas.fechaCreacion} #{reservas.estado}
                                   #{reservas.cliente.nickname} #{reservas.carrito.total}">
                        </h:commandLink>
                        <div class="dropdown">

                            <script type='text/javascript'
                                    src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
                            <script type="text/javascript">
                                $(document).ready(function () {
                                    $("input[name]").change(function () {
                                        $('#mostrar').val($(this).val());
                                    });
                                });
                            </script>

                            <div class="radio">
                                <label><input type="radio" name="optradio" value="1">Registrada</input></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="2">Cancelada</input></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="3">Pagada</input></label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio" value="4">Facturada</input></label>
                            </div>
                            <div class="row center-block">
                                <h:commandButton
                                        styleClass="btn btn-primary center-block col-lg-12"
                                        value="Confirmar"
                                        action="#{reservaBean.modificarEstadoRest(reservas.id)}">
                                </h:commandButton>
                            </div>

                        </div>

                    </h:column>
                </h:dataTable>
            </div>

            <div class="box2 col-lg-2">

            </div>

        </h:form>
        <div class="col-lg-4"></div>
    </div>
</h:body>
</html>
