<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/box.css" rel="stylesheet"/>

<h:body>
    <div class="login-title" align="center">ACTUALIZAR ESTADO RESERVA</div>
    <div id="container" class="col-lg-12">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbarProveedores.xhtml"/>
        </ui:insert>
        <div class="col-lg-3"></div>
        <h:form>

            <div class="box1 col-lg-6">
                <div class="login-title" align="center">RESERVAS</div>
                <h:dataTable
                        styleClass="table table-striped col-lg-12" style="background-color: whitesmoke"
                        rendered="#{reservaBean.cargarReservasProveedor()}"
                        value="#{reservaBean.reservaListProv}" var="reservas" border="0">
                    <h:column>
                        <h:commandLink action="#{reservaBean.cargarItemsReservaProveedor(reservas.id)}"
                                       immediate="true"
                                       value="#{reservas.id}  #{reservas.fechaCreacion} #{reservas.estado}
                                   #{reservas.cliente.nickname} #{reservas.carrito.total}">
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <div class="dropdown clearfix">
                            <button class="btn btn-primary dropdown-toggle col-lg-12" type="button"
                                    data-toggle="dropdown">
                                Seleccione un estado<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu col-lg-12">
                                <li><h:commandLink onclick="true"
                                                   value="#{reservaBean.modificarEstadoRest(reservas.id, 1)}">Registrada</h:commandLink>
                                </li>
                                <li><h:commandLink onclick="true"
                                                   value="#{reservaBean.modificarEstadoRest(reservas.id, 2)}">Cancelada</h:commandLink>
                                </li>
                                <li><h:commandLink onclick="true"
                                                   value="#{reservaBean.modificarEstadoRest(reservas.id, 3)}">Pagada</h:commandLink>
                                </li>
                                <li><h:commandLink onclick="true"
                                                   value="#{reservaBean.modificarEstadoRest(reservas.id, 4)}">Facturada</h:commandLink>
                                </li>
                            </ul>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>

        </h:form>
        <div class="col-lg-3"></div>
    </div>
</h:body>
</html>
