<!DOCTYPE html> <!--HTML5-->

<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/estadoReserva.css" rel="stylesheet"/>

<h:body>
    <div class="login-title" align="center">ACTUALIZAR ESTADO RESERVA</div>
    <div id="container" class="col-lg-12">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbarProveedores.xhtml"/>
        </ui:insert>
        <div class="col-lg-4"></div>
        <h:form>

            <div class="box1 col-lg-2">
                <h3>Reservas</h3>
                <h:dataTable rendered="#{reservaBean.cargarReservasProveedor()}" value="#{reservaBean.reservaList}" var="reservas" border="0">
                    <h:column>
                        <h:commandLink action="#{reservaBean.cargarItemsReserva(reservas.id)}"
                                       immediate="true"
                                       value="#{reservas.id} #{reservas.estado}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="box2 col-lg-2">
                <h3>Detalle</h3>
                <h:dataTable value="#{reservaBean.itemReserva}" var="item" border="0">
                    <h:column>
                        <h:commandLink action="#{reservaBean.modificarEstado(reservaBean.reservaSeleccionada)}"
                                       immediate="true"
                                       value="#{item.id} #{item.producto.descripcion}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>

        </h:form>
        <div class="col-lg-4"></div>
    </div>
</h:body>
</html>
