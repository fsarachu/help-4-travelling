<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Usuario Registrado</title>
    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
        }

        form label {
            display: inline-table !important;
            width: 100px;
            font-weight: bold;
        }

        form input[type="text"], form select {
            width: 200px;
        }

        div {
            padding: 5px 10px;
        }
    </style>
</h:head>
<title>Help 4 Travelling</title>

<h:body>
    <ui:insert name="navbar">
        <ui:include src="../WEB-INF/navbar.xhtml"/>
    </ui:insert>
    <h:form>
        <h2>Ver Informacion del Proveedor</h2>
        <h:dataTable value="#{proveedorBean.listProveedores}" var="proveedor" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText
                            value="Nombre">
                    </h:outputText>
                </f:facet>
                <h:commandLink action="#{servicioBean.cargarServicios(proveedor.id)}" immediate="true"
                               value="#{proveedor.id}  #{proveedor.nombreEmpresa}">
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
