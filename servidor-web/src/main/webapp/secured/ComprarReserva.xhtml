<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Help 4 Travelling</title>
    <link href="../resources/css/box.css" rel="stylesheet"/>
</head>
<body>
<div class="titulo"><h4>COMPRAR RESERVA</h4></div>
<div id="container">
    <ui:insert name="navbar" >
        <ui:include src="../WEB-INF/navbar.xhtml" />
    </ui:insert>
    <h:form>
        <div class="box1">
            <h3>Reservas</h3>
            <h:dataTable value="#{reservaBean.reservaList}" var="reservas" border="1">
                <h:column>
                    <h:commandLink action="#{reservaBean.cargarReservas(reservas.id)}"
                                   immediate="true"
                                   value="#{reservas.id}">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
        <div class="box2">
            <h:dataTable rendered="#{!reservaBean.reserva.id.equals(0)}" value="#{carritoBean.itemReservas}" var="itemRes" border="1">
                <h:column>
                    <h:commandLink action="#{carritoBean.itemReservas}" immediate="true"
                                   value="#{itemRes.id}  #{itemRes.producto.nombre} ">
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </div>
        <h:commandButton id="confirmar" value="Reserva"
                         action="#{reservaBean.comprarReserva(reservaBean.reserva.id)}">
        </h:commandButton>
        <h:commandLink id="facturar" value="Factura"
                       action="#{crearPDFBean.nuevaFactura}">
        </h:commandLink>
        <embed src="factura.pdf" width="800px" height="2100px" />
        <div class="clear"></div>
        <a href="session.removeAttribute(reservas)"></a>
    </h:form>
</div>
</body>
</html>
