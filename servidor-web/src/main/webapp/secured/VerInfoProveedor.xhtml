<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html> <!--HTML5-->
<html class="full"
      xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="../resources/css/bootstrap.css" rel="stylesheet"/>
<link href="../resources/css/full.css" rel="stylesheet"/>
<link href="../resources/css/infoProveedor.css" rel="stylesheet"/>


<h:body>
    <div class="login-title" align="center">VER INFORMACION PROVEEDOR</div>

    <div id="container" class="col-lg-12">

        <ui:insert name="navbar">
            <ui:include src="../WEB-INF/navbar.xhtml"/>
        </ui:insert>
        <div class="login-title" align="center">PROVEEDORES</div>
        <div class="col-lg-3"></div>

        <h:form id="form">
            <div class="box1 col-lg-2">

                <h:dataTable
                        styleClass="table table-striped"
                        value="#{proveedorBean.listProveedores}" var="proveedor" border="0">
                    <h:column>
                        <f:facet name="header">


                        </f:facet>
                        <h:outputLabel>
                            <h:commandLink action="#{proveedorBean.seleccionarProveedor(proveedor.id)}"
                                           immediate="true"
                                           value="#{proveedor.nombre}">
                            </h:commandLink>
                        </h:outputLabel>
                    </h:column>
                </h:dataTable>


            </div>

            <div class="box2 col-lg-2">
                <h4>INFORMACION</h4>
                <h:outputText>#{proveedorBean.proveedor.nombre}</h:outputText>
                <h:outputText>#{proveedorBean.proveedor.nombreEmpresa}</h:outputText>
                <label>#{proveedorBean.proveedor.correo}</label>
                <h:commandLink>#{proveedorBean.proveedor.linkEmpresa}</h:commandLink>
            </div>

            <div class="col-lg-2">
                <img id="mainImage" class="mainImage" src="#{proveedorBean.proveedor.imagen}" alt="imagen"/>
            </div>

        </h:form>
        <div class="col-lg-3"></div>
    </div>
</h:body>
</html>
