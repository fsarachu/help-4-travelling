<!DOCTYPE html> <!--HTML5-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
            padding-top: 70px;
        }
    </style>

    <title>Help 4 Travelling</title>

</h:head>
<h:body>
    <ui:insert name="navbar" >
        <ui:include src="../WEB-INF/navbar.xhtml" />
    </ui:insert>
    <h:form>
        <h2>Ver Informacion del Proveedor</h2>
        <h:dataTable value="#{proveedorBean.listProveedores}" var="proveedor" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText
                            value="Nombre">
                    </h:outputText>
                </f:facet>
                <!--<h:commandLink value="#{proveedor.nombreEmpresa}" actionListener="#{proveedoreBean}"></h:commandLink>-->
                <h:commandLink action="VerInfoServicio" immediate="true"
                               value="#{proveedor.id}  #{proveedor.nombreEmpresa}">
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
