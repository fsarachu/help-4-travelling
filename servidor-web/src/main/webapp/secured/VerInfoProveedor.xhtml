<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Help 4 Travelling</title>

    <link href="/resources/css/infoProveedor.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="titulo"><h4>VER INFORMACION PROVEEDOR</h4></div>
    <div class="container" align="center">
        <h:form id="form">
        <ui:insert name="navbar">
            <ui:include src="/WEB-INF/navbar.xhtml"/>
        </ui:insert>

        <div class="box1">

            <h4>PROVEEDORES</h4>
            <h:dataTable value="#{proveedorBean.listProveedores}" var="proveedor" border="0">
                <h:column>
                    <f:facet name="header">


                    </f:facet>
                    <h:outputLabel>
                    <h:commandLink action="#{proveedorBean.seleccionarProveedor(proveedor.id)}"
                                   immediate="true"
                                   value="#{proveedor.nombre}">
                    </h:commandLink>
                    </h:outputLabel>
                </h:column>
            </h:dataTable>



        </div>

        <div class="box2">
            <h4>INFORMACION</h4>
            <h:outputText>#{proveedorBean.proveedor.nombre}</h:outputText>
            <h:outputText>#{proveedorBean.proveedor.nombreEmpresa}</h:outputText>
            <label>#{proveedorBean.proveedor.correo}</label>
            <h:commandLink>#{proveedorBean.proveedor.linkEmpresa}</h:commandLink>
        </div>

        <div class="box3">
            <img id="mainImage" class="mainImage" src="#{proveedorBean.proveedor.imagen}" alt="FOTO"/>
        </div>
        </h:form>
    </div>


</h:body>

</html>
