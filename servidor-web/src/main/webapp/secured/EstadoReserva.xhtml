<!DOCTYPE html> <!--HTML5-->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background-color: silver;
            background: url("../resources/imagenes/fondo.jpg") no-repeat top right;
            padding-top: 70px;
        }

        .box1, .box2 {
            width: 280px;
            height: auto;
            float: left;
        }

        .box1 {
            clear: left;
            margin-right: 10px;
        }

        .clear {
            clear: both;
        }
    </style>

    <title>Help 4 Travelling</title>

</h:head>
<h:body>
    <ui:insert name="navbar" >
        <ui:include src="../WEB-INF/navbar.xhtml" />
    </ui:insert>
    <div id="container">
        <h:form>
            <div class="box1">
                <h3>Reservas</h3>
                <h:dataTable value="#{reservaBean.reservaList}" var="reservas" border="1">
                    <h:column>
                        <h:commandLink action="#{reservaBean.cargarItemsReserva(reservas.id)}"
                                       immediate="true"
                                       value="#{reservas.id} #{reservas.estado}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>
            <div class="box2">
                <h3>Detalle</h3>
                <h:dataTable value="#{reservaBean.itemReserva}" var="item" border="1">
                    <h:column>
                        <h:commandLink action="#{reservaBean.modificarEstado(reservaBean.reservaSeleccionada)}"
                                       immediate="true"
                                       value="#{item.id} #{item.producto.descripcion}">
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="clear"></div>
        </h:form>
    </div>
</h:body>
</html>
