<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html> <!--HTML5-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Help 4 Travelling</title>

    <style type="text/css">
        body {
            background-color: silver;
            background: url("resources/imagenes/fondo.jpg") no-repeat top right;
            padding-top: 70px;
        }

        form label {
            display: inline-table !important;
            width: 100px;
            font-weight: bold;
        }
    </style>
    <ui:insert name="navbar">
        <ui:include src="./WEB-INF/navbar.xhtml"/>
    </ui:insert>

</h:head>
<h:body>
    <ui:insert name="navbar" >
        <ui:include src="WEB-INF/navbar.xhtml" />
    </ui:insert>
    <h2>Alta Clientes</h2>

    <h:form>
        <div>
            <label>Nickname:</label>
                <h:inputText type="text" name="name" id="inputID"
                             value="#{loginBean.cliente.nickname}" title="" required="true"
                             requiredMessage="El nickname es requerido">
                </h:inputText>
            <label >Correo:</label>
                <h:inputText type="text" name="name" id="inputCORREO"
                             value="#{loginBean.cliente.correo}" title="" required="true"
                             validatorMessage="Email invalido" requiredMessage="El correo es requerido">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    <f:ajax
                            event="keyup" render="@this inputMessage">
                    </f:ajax>
                </h:inputText>
                <div>
                    <h:message id="inputMessage" for="inputCORREO"></h:message>
                </div>
        </div>
        <div>
                <label>Contrasena:</label>
                    <h:inputSecret type="text" name="name" id="inputCONTRASENA"
                                   value="#{loginBean.cliente.contrasena}" title="" required="true"
                                   requiredMessage="La contrasena es requerida">
                    </h:inputSecret>
                <label>Repita Contrasena:</label>
                    <h:inputSecret type="text" name="name" id="inputCONTRASENABIS"
                                   value="#{loginBean.contrasena}" title="" required="true"
                                   requiredMessage="La contrasena es requerida">
                    </h:inputSecret>
        </div>
        <div>
            <label >Nombre:</label>
                <h:inputText type="text" name="name" id="inputNOMBRE"
                             value="#{loginBean.cliente.nombre}" title="" required="true"
                             requiredMessage="El nombre es requerido">
                </h:inputText>
            <label >Apellido:</label>
                <h:inputText type="text" name="name" id="inputAPELLIDO"
                             value="#{loginBean.cliente.apellido}" title="" required="true"
                             requiredMessage="El apellido es requerido">
                </h:inputText>
        </div>
        <div>
            <h:outputLabel>Fecha Nacimiento</h:outputLabel>
            <h:inputText value="#{loginBean.cliente.fechaNacimiento}" converter="myDateTimeConverter"/>
        </div>
        <div>
            <label for="inputFile">Seleccione una imagen</label>
            <input type="file" name="inputFile" id="inputFile" value="#{loginBean.cliente.imagen}"/>
        </div>
        <div>
            <h:commandButton
                    value="Guardar" action="#{loginBean.nuevoUsuario}">
            </h:commandButton>
        </div>
        <div>
            <h:outputLabel rendered="#{!loginBean.mensaje.equals(null)}">#{loginBean.mensaje}</h:outputLabel>
        </div>
    </h:form>
</h:body>
</html>
